name: Test

on:
    push:
        branches: ['main', '0.1.x']
    pull_request:
        branches: ['main', '0.1.x']

permissions:
    contents: read

jobs:
    Test:
        runs-on: ubuntu-latest

        steps:
            - name: Setup repo
              uses: actions/checkout@v3

            - name: Setup Deno
              uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
              with:
                  deno-version: v2.x

            - name: Run linter
              run: deno lint

            - name: Run tests
              run: deno task test
